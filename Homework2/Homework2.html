<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec2 aTexCoord;

out vec2 vTexCoord;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main()
{
    gl_Position = projectionMatrix * modelViewMatrix * aPosition;
    vTexCoord=aTexCoord;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;
in vec2 vTexCoord;

out vec4 fColor;

uniform sampler2D uTex0;
uniform sampler2D uTex1;
uniform int uNode;

void main()
{
    if(uNode==0){
        fColor = vec4(0.0, 0.0, 1.0, 1.0);
    }
    else if(uNode == 6) { fColor =texture(uTex0, vTexCoord); //vec4(0.0, 1.0, 0.0, 1.0);
    }
    else{
        fColor= texture(uTex0, vTexCoord); //vec4(0.0,1.0,0.0,1.0)
    }
}
</script>
